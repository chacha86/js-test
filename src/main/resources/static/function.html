<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function test() {
        console.log('hihi');
        console.log('byebye');
    }

    test();

    function test2(num) {
        console.log('입력된 값은 : ');
        console.log(num);
    }

    test2(10);

    function test3() {
        return 10;
    }

    console.log(test3());
    // 익명함수. 람다. 화살표 함수
    const test4 = (num) => {
        console.log('arrow');
        console.log(num);
    }

    test4(100);

    //익명함수 -> 짧게 간단한 함수를 일시적으로(일회용으로) 사용하는 경우


</script>
</body>
</html>
